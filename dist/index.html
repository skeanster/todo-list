<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>To! Do!</title>
  </head>
  <body>
    <header>
      <div class="menuButton">menu</div>
      <div class="addButton">add</div>
    </header>
    <main>
      <div class="formContainer formHide">
        <form name="taskForm">
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" value="" required /><br />
          <label for="description">Description:</label><br />
          <input
            type="text"
            id="description"
            name="description"
            value=""
            required
          /><br />
          <input type="date" class="inputDueDate" data-input-due-date="" /></br>
          <input type="button" value="Submit" id="taskSubmit" />
        </form>
      </div>
      <div class="formContainerEdit formHide">
        <form name="taskFormEdit">
          <label for="titleEdit">Title:</label><br />
          <input type="text" id="titleEdit" name="titleEdit" value="" required /><br />
          <label for="descriptionEdit">Description:</label><br />
          <input
            type="text"
            id="descriptionEdit"
            name="descriptionEdit"
            value=""
            required
          /><br />
          <input type="date" class="inputDueDateEdit" data-input-due-date="" /></br>
          <input type="button" value="SubmitEdit" id="taskSubmitEdit" />
        </form>
      </div>
      </div>
      <div class="newProjectContainer formHide">
        <form name="projectForm">
          <label for="projectName">Project Name:</label><br />
          <input
            type="text"
            id="projectName"
            name="projectName"
            value=""
            required
          /><br />
          <input type="button" value="Submit" id="projectSubmit" />
        </form>
      </div>
      <div class="mainContainer">
        <div class="menuContainer">
          <div class="menuHeader">
            <h2 class="menuTitle">Projects</h2>
            <h2 class="addProjectButton">+</h2>
          </div>
        </div>
        <div class="projectContainer">
          <h1 class="mainTitle">Home</h1>
          <div class="taskContainer"></div>
        </div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
