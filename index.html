<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>To! Do!</title>
  </head>
  <body>
    <header>
      <div class="menuButton">
        <svg viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
      </div>
      <div class="addButton">New Task</div>
    </header>
    <main>
      <div class="overlay"></div>
      <div class="formContainer formHide">
        <form name="taskForm">
          <input type="text" id="title" name="title" value="" placeholder="Task Title:"required /><br />
          <input
            type="text"
            id="description"
            name="description"
            value=""
            placeholder="Description"
            required
          /><br />
          <input type="date" class="inputDueDate" data-input-due-date="" /></br>
          <input type="button" value="Submit" id="taskSubmit" />
        </form>
      </div>
      <div class="formContainerEdit formHide">
        <form name="taskFormEdit">
          <input type="text" id="titleEdit" name="titleEdit" value="" placeholder="Task Title" required /><br />
          <input
            type="text"
            id="descriptionEdit"
            name="descriptionEdit"
            value=""
            placeholder="Description"
            required
          /><br />
          <input type="date" class="inputDueDateEdit" data-input-due-date="" /></br>
          <input type="button" value="Submit Edit" id="taskSubmitEdit" />
        </form>
      </div>
      <div>
        <div class="formContainerDelete formHide">
          <form>
            <label for="deleteSubmit">Are you sure?</label><br />
            <input type="button" value="Delete Forever" id="deleteSubmit">
          </form>
        </div>
      </div>
      </div>
      <div class="newProjectContainer formHide">
        <form name="projectForm" onSubmit="return false">
          <input
            type="text"
            id="projectName"
            name="projectName"
            value=""
            placeholder="Name Your Project:"
            required
          /><br />
          <input type="button" value="Submit" id="projectSubmit"/>
        </form>
      </div>
      <div class="mainContainer">
        <div class="menuContainer">
          <div class="menuHeader">
            <h2 class="menuTitle">Projects</h2>
            <h2 class="addProjectButton">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19.5 13c-2.483 0-4.5 2.015-4.5 4.5s2.017 4.5 4.5 4.5 4.5-2.015 4.5-4.5-2.017-4.5-4.5-4.5zm2.5 5h-2v2h-1v-2h-2v-1h2v-2h1v2h2v1zm-7.18 4h-14.82v-20h7c1.695 1.942 2.371 3 4 3h13v7.82c-.576-.554-1.252-1.006-2-1.319v-4.501h-11c-2.34 0-3.537-1.388-4.916-3h-4.084v16h11.502c.312.749.765 1.424 1.318 2z"/></svg>
            </h2>
          </div>
        </div>
        <div class="projectContainer">
          <h1 class="mainTitle">Home</h1>
          <div class="taskContainer"></div>
        </div>
      </div>
      <div class="floatingTaskAdd">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
