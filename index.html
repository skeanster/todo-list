<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <title>To! Do!</title>
  </head>
  <body>
    <header>
      <svg class="menuButton" viewBox="0 0 24 24"><path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"></path></svg>
      <div class="addButton">New Task</div>
    </header>
    <main>
      <div class="formContainer formHide">
        <form name="taskForm">
          <label for="title">Title:</label><br />
          <input type="text" id="title" name="title" value="" required /><br />
          <label for="description">Description:</label><br />
          <input
            type="text"
            id="description"
            name="description"
            value=""
            required
          /><br />
          <input type="date" class="inputDueDate" data-input-due-date="" /></br>
          <input type="button" value="Submit" id="taskSubmit" />
        </form>
      </div>
      <div class="formContainerEdit formHide">
        <form name="taskFormEdit">
          <label for="titleEdit">Title:</label><br />
          <input type="text" id="titleEdit" name="titleEdit" value="" required /><br />
          <label for="descriptionEdit">Description:</label><br />
          <input
            type="text"
            id="descriptionEdit"
            name="descriptionEdit"
            value=""
            required
          /><br />
          <input type="date" class="inputDueDateEdit" data-input-due-date="" /></br>
          <input type="button" value="SubmitEdit" id="taskSubmitEdit" />
        </form>
      </div>
      <div>
        <div class="formContainerDelete formHide">
          <label for="deleteSubmit">Are you sure?</label><br />
          <input type="button" value="Delete Forever" id="deleteSubmit">
        </form>
      </div>
      </div>
      <div class="newProjectContainer formHide">
        <form name="projectForm">
          <label for="projectName">Project Name:</label><br />
          <input
            type="text"
            id="projectName"
            name="projectName"
            value=""
            required
          /><br />
          <input type="button" value="Submit" id="projectSubmit" />
        </form>
      </div>
      <div class="mainContainer">
        <div class="menuContainer">
          <div class="menuHeader">
            <h2 class="menuTitle">Projects</h2>
            <h2 class="addProjectButton">+</h2>
          </div>
        </div>
        <div class="projectContainer">
          <h1 class="mainTitle">Home</h1>
          <div class="taskContainer"></div>
        </div>
      </div>
      <div class="floatingTaskAdd">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"><path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04a.996.996 0 0 0 0-1.41l-2.34-2.34a.996.996 0 0 0-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/><path d="M0 0h24v24H0z" fill="none"/></svg>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
